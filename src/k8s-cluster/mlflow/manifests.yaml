---
# MLflow Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: tracking-server
    app.kubernetes.io/part-of: zenml-mlops-stack
---
# ServiceAccount for MLflow with Workload Identity annotation
# This allows MLflow pods to use the GCP service account for accessing secrets and storage
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mlflow
  namespace: mlflow
  annotations:
    iam.gke.io/gcp-service-account: zenml-mlflow@zenml-470505.iam.gserviceaccount.com
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: tracking-server
    app.kubernetes.io/part-of: zenml-mlops-stack
---
# Role for MLflow service account to access secrets in its namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mlflow-secrets-reader
  namespace: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: tracking-server
    app.kubernetes.io/part-of: zenml-mlops-stack
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
# RoleBinding to grant the mlflow service account permissions to read secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mlflow-secrets-reader
  namespace: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: tracking-server
    app.kubernetes.io/part-of: zenml-mlops-stack
subjects:
- kind: ServiceAccount
  name: mlflow
  namespace: mlflow
roleRef:
  kind: Role
  name: mlflow-secrets-reader
  apiGroup: rbac.authorization.k8s.io
---
# SecretStore for MLflow to connect to GCP Secret Manager
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: mlflow-secret-store
  namespace: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: external-secrets
    app.kubernetes.io/part-of: zenml-mlops-stack
spec:
  provider:
    gcpsm:
      projectID: zenml-470505  # Note: projectID not projectId
      # Use Workload Identity with MLflow service account
      auth:
        workloadIdentity:
          clusterLocation: australia-southeast1
          clusterName: zenml
          serviceAccountRef:
            name: mlflow  # This matches the MLflow Kubernetes service account
---
# ExternalSecret for MLflow database credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mlflow-database-secret
  namespace: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: external-secrets
    app.kubernetes.io/part-of: zenml-mlops-stack
spec:
  refreshInterval: 150s  # Refresh every 2.5 minutes
  secretStoreRef:
    name: mlflow-secret-store
    kind: SecretStore
  target:
    name: mlflow-database-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Database credentials for MLflow Helm chart
        username: "{{ .username }}"
        password: "{{ .password }}"
        
        # Database connection information
        host: "{{ .host }}"
        port: "{{ .port }}"
        database: "{{ .database }}"
        driver: "{{ .driver }}"
        
        # Complete connection URL for MLflow
        connection-url: "{{ .connection_url }}"

  data:
    # Map GCP Secret Manager secret names to template variables
    - secretKey: username
      remoteRef:
        key: zenml-mlflow-db-user
    
    - secretKey: password
      remoteRef:
        key: zenml-mlflow-db-password
    
    # Extract connection info from the connection secret
    - secretKey: host
      remoteRef:
        key: zenml-mlflow-db-connection
        property: host
    
    - secretKey: port
      remoteRef:
        key: zenml-mlflow-db-connection
        property: port
    
    - secretKey: database
      remoteRef:
        key: zenml-mlflow-db-connection
        property: database
    
    - secretKey: driver
      remoteRef:
        key: zenml-mlflow-db-connection
        property: driver
    
    - secretKey: connection_url
      remoteRef:
        key: zenml-mlflow-db-connection
        property: url
