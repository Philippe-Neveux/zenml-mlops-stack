apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zenml-secret-store
  namespace: argocd
  annotations:
    argocd.argoproj.io/refresh: normal
    argocd.argoproj.io/sync-wave: "1"  # Deploy after external-secrets-operator (wave 0)
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  source:
    repoURL: https://github.com/Philippe-Neveux/zenml-mlops-stack.git
    targetRevision: HEAD
    path: src/k8s-cluster/external-secrets
    directory:
      include: "secret-store.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: zenml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # zenml namespace will be created by zenml-server app
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
